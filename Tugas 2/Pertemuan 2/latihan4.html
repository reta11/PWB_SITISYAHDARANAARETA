<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar HTML Table</title>
</head>
<body>
    <div align="center">
        <table border="2" width="450">
            <tr>
                <td colspan="3" bgcolor="#FF9900">Kolom 1+2+3 jadi satu</td>
            </tr>
            <tr>
                <td rowspan="2">Kolom 1A<br />+Kolom 1B</td>
                <td>Kolom 2A</td>
                <td rowspan="2">Kolom 3A<br />+Kolom 3B</td>
            </tr>
            <tr>
                <td width="100" height="137">
                    <img
                    title="myPerform"
                    src="https://w7.pngwing.com/pngs/831/88/png-transparent-user-profile-computer-icons-user-interface-mystique-miscellaneous-user-interface-design-smile-thumbnail.png"
                    width="250"
                    height="250"
                    alt="myPicture"
                    />
                </td>
            </tr>
            <tr>
                <td>Kolom 1C</td>
                <td>Kolom 2C</td>
                <td>Kolom 3C</td>
            </tr>
        </table>
    </div>
</body>
</html>
